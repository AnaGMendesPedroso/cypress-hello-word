name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    container: cypress/browsers:node14.16.0-chrome88-ff70
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
      - uses: cypress-io/github-action@v2
      - run: npm i cypress
        with:
          browser: chrome
          headless: true
          spec: cypress/integration/tickets.spec.js
          record: true
          tag: node-${{ matrix.node }}